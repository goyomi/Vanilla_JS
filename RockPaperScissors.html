<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors Game</title>
    <link rel="stylesheet" href="/RockPaperScissors.css" />
  </head>
  <body>
    <div class="container" id="container">
      <header class="header" id="header"></header>
      <main class="main">
        <div class="inner">
          <h2 class="a11y-hidden">가위, 바위, 보 게임</h2>
          <div class="wrap_computer">
            <img
              src="./Asset/icon_computer.svg"
              alt="컴퓨터를 표현하는 로봇 아이콘"
            />
            <div class="card computer">
              <img src="./Asset/icon_rock.svg" alt="" id="randomImg" />
            </div>
          </div>
          <div class="wrap_user">
            <div class="wrap_cards_user" id="userClicked">
              <div class="card user" id="rock">
                <img src="./Asset/icon_rock.svg" alt="" />
              </div>
              <div class="card user" id="paper">
                <img src="./Asset/icon_paper.svg" alt="" />
              </div>
              <div class="card user" id="scissors">
                <img src="./Asset/icon_scissors.svg" alt="" />
              </div>
            </div>
            <img
              src="./Asset/icon_person.svg"
              alt="사용자를 표현하는 사람아이콘"
            />
          </div>
        </div>
      </main>
      <footer class="footer" id="footer"></footer>
    </div>
    <script src="/common/common.js"></script>
    <script src="/RockPaperScissors.js"></script>
  </body>
</html>
