<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Timer</title>
    <link rel="stylesheet" href="index.css" />
    <style>
      :root {
        --dark-navy-color: #011c2c;
      }
      * {
        box-sizing: border-box;
      }
      body {
        color: var(--light-color);
      }
      .main .inner {
        margin-top: 11.3rem;
        max-width: 34.48rem;
        padding: 1.44rem 1.92rem 4.8rem 1.68rem;
        background-color: var(--dark-navy-color);
        border: 1px solid #dbdbdb;
        border-radius: 0.5rem;
        box-shadow: inset 0 -0.64rem var(--dot-color);
      }
      .main h2,
      .btns_timer > .btn {
        text-transform: uppercase;
      }
      .main .time_values {
        display: flex;
        justify-content: center;
        gap: 2.4rem;
      }
      .time_values .dial {
        padding: 0 2.16rem;
        margin-bottom: 0.96rem;
        border: 0.1rem solid #dbdbdb;
        border-radius: 0.32rem;
        font-size: 3.6rem;
      }
      .time_values .dial + span {
        display: block;
        text-align: center;
      }
      .main .btns_timer {
        display: flex;
        justify-content: center;
        gap: 1.2rem;
      }
      .main .btns_timer .btn {
        min-width: 9.44rem;
        padding: 0.75rem 0;
        color: var(--light-color);
        border-radius: 0.24rem;
        cursor: pointer;
      }
      .btns_timer .btn.start {
        background-color: #03ae85;
      }
      .btns_timer .btn.pause {
        border: 0.1rem solid #dbdbdb;
      }
      .btns_timer .btn.reset {
        background-color: var(--dot-color);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <header class="header" id="header"></header>
      <main class="main">
        <div class="inner">
          <h2>Timer</h2>
          <div class="time_values">
            <div class="value hours">
              <div class="dial">00</div>
              <span>Hours</span>
            </div>
            <div class="value minutes">
              <div class="dial">00</div>
              <span>Minutes</span>
            </div>
            <div class="value seconds">
              <div class="sec dial">00</div>
              <span>Seconds</span>
            </div>
          </div>
          <div class="btns_timer">
            <button id="start" class="btn start">Start</button>
            <button id="pause" class="btn pause">Pause</button>
            <button id="reset" class="btn reset">Reset</button>
          </div>
        </div>
      </main>
      <footer class="footer" id="footer"></footer>
    </div>
    <script src="/common/common.js"></script>
  </body>
</html>
